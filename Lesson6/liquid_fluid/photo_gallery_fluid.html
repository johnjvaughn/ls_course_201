<!doctype html>
<html lang="en-US">
  <head>
    <title>Photo Gallery -- Fluid</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="whitespace-reset.css">
    <link rel="stylesheet" href="photo_gallery_fluid.css">
  </head>
  <body>
    <header>
      <h1>My Photo Gallery</h1>
    </header>
    <main>
      <figure class="feature">
        <img src="http://placehold.it/1200x900" alt="Example Photo">
        <figcaption>Example Photo</figcaption>
      </figure>
      <ul class="thumbnails">
        <li>
          <img src="http://placehold.it/1200x900" alt="Thumbnail1">
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Thumbnail2">
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Thumbnail3">
        </li>
        <li>
          <img src="http://placehold.it/1200x900" alt="Thumbnail4">
        </li>
      </ul>
    </main>
  </body>
</html>
