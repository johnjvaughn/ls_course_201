<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Practice -- Forms</title>
  </head>
  <body>
    <form class="styled_form" action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First name</label>
          </dt>
          <dd>
            <input type="text" id="first_name" name="first_name">
          </dd>
          <dt>
            <label for="last_name">Last name</label>
          </dt>
          <dd>
            <input type="text" id="last_name" name="last_name">
          </dd>
          <dt>
            <label for="email">Email address</label>
          </dt>
          <dd>
            <input type="email" id="email" name="email" autocomplete="off" autocorrect="off" autocapitalize="none">
          </dd>
          <dt>
            <label for="phone">Telephone number</label>
          </dt>
          <dd>
            <input type="tel" id="phone" name="phone">
          </dd>
          <dt>
            <label for="phone_type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
        </dl>
        <input type="submit" id="submit" value="Submit">
      </fieldset>
    </form>

    <form class="styled_form" action="#" method="get">
      <fieldset>
        <h1>Category</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core">
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins">
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion">
              Opinion
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people">
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript">
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails">
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="python">
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="django">
              Django
            </label>
          </li>
        </ul>
        <input type="submit" id="submit2" value="Submit">
      </fieldset>
    </form>

    <form class="styled_form" action="#" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category">Category</label>
          </dt>
          <dd>
            <select name="category" id="category">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          <dt>
            <label for="tags">Tags</label>
          </dt>
          <dd>
            <select name="tags" id="tags" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
            </select>
          </dd>
        </dl>
        <input type="submit" id="submit3" value="Submit">
        <input type="reset" value="Clear Form">
      </fieldset>
    </form>

  </body>
</html>
