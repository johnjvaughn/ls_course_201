<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact_form_style.css"
  </head>
  <body>

    <form class="styled_form" action="#" method="post">
      <fieldset>
        <dl class="col-1-2">
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
        </dl><!--
     --><dl class="col-1-2">
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name">
          </dd>
        </dl><!--
     --><dl>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="user@example.com" autocomplete="off" autocorrect="off" autocapitalize="none">
          </dd>
        </dl><!--
     --><dl class="col-1-2">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
        </dl><!--
     --><dl class="col-1-4">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--
     --><dl class="col-1-4">
          <dt>
            <label for="zipcode">Zip Code</label>
          </dt>
          <dd>
            <input type="number" name="zipcode" id="zipcode" min="0" max="99999">
          </dd>
        </dl>
        <dl>
          <dt>Which of these colors do you most prefer?</dt>
          <dd>
            <ul class="horizontal">
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="red" checked>Red
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="blue">Blue
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="yellow">Yellow
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="green">Green
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="orange">Orange
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="favorite_color" value="purple">Purple
                </label>
              </li>
            </ul>
          </dd>
        </dl>
        <dl>
          <dt>What web technologies do you want to hear more about?</dt>
          <dd>
            <ul class="horizontal">
              <li>
                <label>
                  <input type="checkbox" name="html">HTML
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="css">CSS
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="javascript">Javascript
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="ruby">Ruby
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" name="rails">Rails
                </label>
              </li>
            </ul>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="comments">Comments</label>
          </dt>
          <dd>
            <textarea name="comments" id="comments" rows="5" cols="60"></textarea>
          </dd>
        </dl>
        <input type="hidden" name="submitted_at" value="2017-10-20">
        <input type="submit">
        <input type="reset">
      </fieldset>
    </form>

  </body>
</html>
