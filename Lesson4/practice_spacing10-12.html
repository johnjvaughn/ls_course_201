<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice -- Spacing & Lengths</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 50px;
      }

      ul {
        border: 10px solid blue;
        padding: 0;
        list-style: none;
        background: #a7ceff;
        word-spacing: -4px;
      }

      li {
        border: 10px solid red;
        box-sizing: border-box;
        min-height: 120px;
        line-height: 120px;
        text-align: center;
        background: #ffffcc;
        display: inline-block;
        width: 23%;
        margin: -40px 1%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </body>
</html>
