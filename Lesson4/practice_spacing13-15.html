<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice -- Spacing & Lengths</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
      table {
        background: #a7ceff;
        width: 100%;
        border-collapse: separate;
        border-spacing: 10px;
      }
      td {
        background: #ffffcc;
        text-align: center;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Spring</td>
        <td>Summer</td>
        <td>Fall</td>
        <td>Winter</td>
      </tr>
    </table>
  </body>
</html>
