<!doctype html>
<html lang="en-US">
  <head>
    <title>title</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
      }
      
      html {
        font-size: 32px;
      }

      .container {
        border: 1px solid black;
        background-color: #ffffe0;
      }

      .box {
        height: 100px;
        width: 100%;
      }

      .first {
        border: 1px solid red;
        background-color: #ff8080;
      }

      .second {
        border: 1px solid green;
        background-color: #80ff80;
      }

      .third {
        border: 1px solid blue;
        background-color: #a0a0ff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="first box">Box 1</div>
      <div class="second box">Box 2</div>
      <div class="third box">Box 3</div>
    </div>
  </body>
</html>
