<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice -- Spacing & Lengths</title>
    <meta charset="utf-8" />
    <style>
      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        display: inline-block;
      }
      div.one {
        background-color: #ffcccc;
        padding: 20px;
        margin-right: 20px;
      }
      div.two {
        background-color: #ccccff;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
  </body>
</html>
