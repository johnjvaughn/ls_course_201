<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice -- Forms</title>
    <meta charset="utf-8" />
    <style>
      label {
        color: blue;
      }
      .movie_form fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="name" id="name" required />
          </dd>

          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" required />
          </dd>

          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####" required />
          </dd>

          <dt>
            <label for="message">Message</label>
          </dt>
          <dd>
            <textarea name="message" id="message" rows="5" cols="80" required>Type your message here.</textarea>
          </dd>
        </dl>

        <input type="submit" value="Send Message" />
        <input type="reset" value="Clear" />
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <label>
          Search for <input type="text" name="search" id="search" />
        </label>

        <label> 
          <input type="radio" name="medium" id="medium_tv" value="tv" />TV
        </label>
         
        <label>
          <input type="radio" name="medium" id="medium_movies" value="movies" />Movies
        </label>
         
        <label>
          <input type="radio" name="medium" id="medium_music" value="music" />Music
        </label>
         
        <button type="button">Search</button>
      </fieldset>
    </form>

    <form action="#" method="post" class="movie_form">
      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option>Looper</option>
              <option>Frozen</option>
              <option>Tommy Boy</option>
              <option selected>Alien</option>
            </select>
          </dd>

          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="range" name="rating" id="rating" min="1" max="5" />
          </dd>
        </dl>

        <div>
          <input type="checkbox" name="add_to_favorites" id="add_to_favorites" checked>
          <label for="add_to_favorites">Add to my favorites</label>
        </div>

        <button type="submit">Rate movie</button>
      </fieldset>
    </form>
  </body>
</html>
